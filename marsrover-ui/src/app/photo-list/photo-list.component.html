Date (yyyy-MM-dd): <input [(ngModel)]="date" placeholder="yyyy-MM-dd" />
Rover: <input [(ngModel)]="rover" />
<button (click)=submit()>Submit</button>

<ul class="photos">
    <li *ngFor="let photo of photos">
        <h3>{{photo.id}}</h3>
        <img src={{photo.payloadURL}} alt="" />
    </li>
</ul>
